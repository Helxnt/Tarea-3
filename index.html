<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agenda Multicapas</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
 <body>
        <h3>Agenda Multicapas</h3>
        <br>
    </div>
    <div class="container">
        <form method="POST" id="form">
            <input type="text" placeholder="Nombre:" class="input-class" id="nombre">
            <input type="text" placeholder="Apellido:" class="input-class" id="apellido">
            <input type="text" placeholder="Teléfono:" class="input-class" id="telefono">
            <br>
            <button type="submit" id="btn">Agregar Contactos</button>
        </form>
    </div>
    <div>
        <div id="content">
           <table summary="Contactos">
            <thead>
                <br>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                </tr>
                <tbody id="table"></tbody>
            </thead>
        </table>
        </div>
    </div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
